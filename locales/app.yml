  loading_modal_body_1:
    en: "Coop is downloading all your messages from the messaging relays. Depending on your total number of messages, this process may take up to 15 minutes if you're using Nostr Connect."
    zh-CN: "Coop正在从消息中继下载您的所有消息。根据您的消息总数，如果您使用Nostr Connect，此过程可能需要长达15分钟。"
    zh-TW: "Coop正在從訊息中繼下載您的所有訊息。根據您的訊息總數，如果您使用Nostr Connect，此過程可能需要長達15分鐘。"
    ru: "Coop загружает все ваши сообщения из реле сообщений. В зависимости от общего количества сообщений этот процесс может занять до 15 минут, если вы используете Nostr Connect."
    vi: "Coop đang tải xuống tất cả tin nhắn của bạn từ các relay nhắn tin. Tùy thuộc vào tổng số tin nhắn của bạn, quá trình này có thể mất tới 15 phút nếu bạn đang sử dụng Nostr Connect."
    ja: "Coopはメッセージングリレーからすべてのメッセージをダウンロードしています。メッセージの総数によっては、Nostr Connectを使用している場合、この処理に最大15分かかる可能性があります。"
  loading_modal_body_2:
    en: "Please be patient - you only need to do this full download once. Next time, Coop will only download new messages."
    zh-CN: "请耐心等待 - 您只需要完成一次完整下载。下次，Coop将仅下载新消息。"
    zh-TW: "請耐心等待 - 您只需要完成一次完整下載。下次，Coop將僅下載新訊息。"
    ru: "Пожалуйста, наберитесь терпения - вам нужно выполнить эту полную загрузку только один раз. В следующий раз Coop будет загружать только новые сообщения."
    vi: "Vui lòng kiên nhẫn - bạn chỉ cần thực hiện tải xuống đầy đủ này một lần. Lần sau, Coop sẽ chỉ tải xuống tin nhắn mới."
    ja: "お待ちください - この完全なダウンロードは一度だけ必要です。次回から、Coopは新しいメッセージのみをダウンロードします。"
    es: "Por favor, ten paciencia - solo necesitas hacer esta descarga completa una vez. La próxima vez, Coop solo descargará mensajes nuevos."
    pt: "Por favor, seja paciente - você só precisa fazer este download completo uma vez. Da próxima vez, o Coop baixará apenas mensagens novas."
    ko: "조금만 기다려주세요 - 이 전체 다운로드는 한 번만 하면 됩니다. 다음에는 Coop이 새 메시지만 다운로드할 것입니다."
