    en: "In order to receive messages from others, you need to setup at least one Messaging Relay. You can use the recommend relays or add more."
    zh-CN: "要接收他人消息，您需要设置至少一个Messaging Relay。您可以使用推荐的relays或添加更多。"
    zh-TW: "要接收他人訊息，您需要設定至少一個Messaging Relay。您可以使用推薦的relays或新增更多。"
    ru: "Чтобы получать сообщения от других, вам нужно настроить как минимум один Messaging Relay. Вы можете использовать рекомендуемые реле или добавить больше."
    vi: "Để nhận tin nhắn từ người khác, bạn cần thiết lập ít nhất một Messaging Relay. Bạn có thể sử dụng các relay được đề xuất hoặc thêm mới."
    ja: "他の人からメッセージを受信するには、少なくとも1つのMessaging Relayを設定する必要があります。推奨されるrelayを使用するか、さらに追加できます。"
    es: "Para recibir mensajes de otros, necesitas configurar al menos un Messaging Relay. Puedes usar los relays recomendados o añadir más."
    pt: "Para receber mensagens de outros, você precisa configurar pelo menos um Messaging Relay. Você pode usar os relays recomendados ou adicionar mais."
    ko: "다른 사람으로부터 메시지를 받으려면 최소한 하나의 Messaging Relay를 설정해야 합니다. 추천 relay를 사용하거나 더 추가할 수 있습니다."
  add_some_relays:
    en: "Please add some relays."
    zh-CN: "请添加一些relays。"
    zh-TW: "請新增一些relays。"
    ru: "Пожалуйста, добавьте несколько реле."
    vi: "Vui lòng thêm relay."
    ja: "いくつかのrelayを追加してください。"
    es: "Por favor, añade algunos relays."
    pt: "Por favor, adicione alguns relays."
    ko: "일부 relay를 추가하세요."
  invalid:
    en: "Relay URL is not valid."
    zh-CN: "Relay URL 不合法。"
    zh-TW: "Relay URL 不合法。"
    ru: "URL реле недействителен."
    vi: "Relay không hợp lệ."
    ja: "Relay URL が無効です。"
    es: "La URL del relay no es válida."
    pt: "A URL do relay não é válida."
    ko: "Relay URL이 유효하지 않습니다."

