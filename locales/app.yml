  modal_relays_title:
    en: "Edit your Messaging Relays"
    zh-CN: "编辑您的Messaging Relays"
    zh-TW: "編輯您的Messaging Relays"
    ru: "Редактировать ваши Messaging Relays"
    vi: "Chỉnh sửa Messaging Relays của bạn"
    ja: "Messaging Relaysを編集"
    es: "Editar tus Messaging Relays"
    pt: "Editar seus Messaging Relays"
    ko: "Messaging Relays 편집"
  media_description:
    en: "Coop currently only supports NIP-96 media servers. If you're unsure, please keep the default value."
    zh-CN: "Coop目前仅支持NIP-96媒体服务器。如果不确定，请保持默认值。"
    zh-TW: "Coop目前僅支援NIP-96媒體伺服器。如果不確定，請保持預設值。"
    ru: "Coop в настоящее время поддерживает только медиа-серверы NIP-96. Если вы не уверены, оставьте значение по умолчанию."
    vi: "Coop hiện chỉ hỗ trợ máy chủ phương tiện NIP-96. Nếu không chắc chắn, vui lòng giữ giá trị mặc định."
    ja: "Coopは現在NIP-96メディアサーバーのみをサポートしています。不明な場合はデフォルト値を保持してください。"
    es: "Coop actualmente solo admite servidores de medios NIP-96. Si no estás seguro, mantén el valor predeterminado."
    pt: "Coop atualmente suporta apenas servidores de mídia NIP-96. Se não tiver certeza, mantenha o valor padrão."
    ko: "Coop은 현재 NIP-96 미디어 서버만 지원합니다. 확실하지 않은 경우 기본값을 유지하세요."
  backup_description:
    en: "When you send a message, Coop will also send it to your configured Messaging Relays. You can disable this if you want all sent messages to disappear when you log out."
    zh-CN: "发送消息时，Coop还会将其发送到您配置的Messaging Relays。如果您希望所有发送的消息在注销时消失，可以禁用此功能。"
    zh-TW: "傳送訊息時，Coop還會將其傳送到您設定的Messaging Relays。如果您希望所有傳送的訊息在登出時消失，可以停用此功能。"
    ru: "Когда вы отправляете сообщение, Coop также отправит его в ваши настроенные Messaging Relays. Вы можете отключить это, если хотите, чтобы все отправленные сообщения исчезали при выходе из системы."
    vi: "Khi bạn gửi tin nhắn, Coop cũng sẽ gửi nó đến Messaging Relays đã cấu hình của bạn. Bạn có thể tắt tính năng này nếu muốn tất cả tin nhắn đã gửi biến mất khi đăng xuất."
    ja: "メッセージを送信すると、Coopはそれを設定されたMessaging Relaysにも送信します。ログアウト時に送信されたすべてのメッセージを消去したい場合は、これを無効にできます。"
    es: "Cuando envías un mensaje, Coop también lo enviará a tus Messaging Relays configurados. Puedes desactivar esto si quieres que todos los mensajes enviados desaparezcan cuando cierres sesión."
    pt: "Quando você envia uma mensagem, Coop também a enviará para seus Messaging Relays configurados. Você pode desativar isso se quiser que todas as mensagens enviadas desapareçam quando você sair."
    ko: "메시지를 보낼 때 Coop은 구성된 Messaging Relays에도 메시지를 보냅니다. 로그아웃할 때 보낸 모든 메시지가 사라지길 원한다면 이 기능을 비활성화할 수 있습니다."
  hide_avatar_description:
    en: "Unload all avatar pictures to improve performance and reduce memory usage."
    zh-CN: "卸载所有头像图片以提高性能并减少内存使用。"
    zh-TW: "卸載所有頭像圖片以提高效能並減少記憶體使用。"
    ru: "Выгрузите все аватары, чтобы повысить производительность и уменьшить использование памяти."
    vi: "Bỏ tải tất cả ảnh đại diện để cải thiện hiệu suất và giảm sử dụng bộ nhớ."
    ja: "パフォーマンスを向上させ、メモリ使用量を減らすためにすべてのアバター画像をアンロードします。"
    es: "Descarga todas las imágenes de avatar para mejorar el rendimiento y reducir el uso de memoria."
    pt: "Descarregar todas as imagens de avatar para melhorar o desempenho e reduzir o uso de memória."
    ko: "성능을 향상시키고 메모리 사용량을 줄이기 위해 모든 아바타 사진을 언로드합니다."
  proxy_description:
    en: "Use wsrv.nl to resize and downscale avatar pictures (saves ~50MB of data)."
    zh-CN: "使用wsrv.nl调整大小和缩小头像图片（节省约50MB数据）。"
    zh-TW: "使用wsrv.nl調整大小和縮小頭像圖片（節省約50MB資料）。"
    ru: "Используйте wsrv.nl для изменения размера и уменьшения аватаров (экономит ~50 МБ данных)."
    vi: "Sử dụng wsrv.nl để thay đổi kích thước và giảm chất lượng ảnh đại diện (tiết kiệm ~50MB dữ liệu)."
    ja: "wsrv.nlを使用してアバター画像のサイズ変更とダウンスケールを行います（約50MBのデータを節約）。"
    es: "Usa wsrv.nl para redimensionar y reducir imágenes de avatar (ahorra ~50MB de datos)."
    pt: "Use wsrv.nl para redimensionar e reduzir imagens de avatar (economiza ~50MB de dados)."
    ko: "wsrv.nl을 사용하여 아바타 사진 크기 조정 및 축소 (~50MB 데이터 절약)."
