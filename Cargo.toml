[package]
name = "coop"
description = "nostr client"
version = "0.1.0"
authors = ["npub1zfss807aer0j26mwp2la0ume0jqde3823rmu97ra6sgyyg956e0s6xw445"]
repository = "https://github.com/lumehq/coop"
edition = "2021"
rust-version = "1.75"

[dependencies]
freya = { git = "https://github.com/marc2332/freya", features = ["custom-tokio-rt"] }
dioxus = { version = "0.5", default-features = false, features = [
	"macro",
	"hooks",
] }
dioxus-router = "0.5.0"
nostr-sdk = { git = "https://github.com/rust-nostr/nostr", features = [
	"sqlite",
] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
winit = "0.30.3"
dirs = "5.0"
itertools = "0.13.0"
futures = "0.3.30"
chrono = "0.4.38"
tracing = "0.1.40"
keyring = { version = "3", features = ["apple-native", "windows-native", "linux-native"] }
keyring-search = "1.2.0"
